<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>MonsterId.php</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <a href="https://github.com/recallfx/monsterid.php" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    This page demonstrate's an implementation of the MonsterID port to PHP.
    <hr/>
    <p>Here come the monsters : <button onclick="addMonsters()">Moar !</button></p>
    <script type="text/javascript">
        var monstercount = 0;
        var addMonsters = function() {
            var nbMonsters = monstercount + 100;
            for(var i = monstercount; i < nbMonsters; i++) {
                var avatar = document.createElement('img');
                avatar.className = "avatar";
                document.body.appendChild(avatar);                
				avatar.src = 'http://mbieliau.lt/monsterid?monster=monster' + i;				
                monstercount++;
            }
        };
        addMonsters();
    </script>
</body>
</html>
